<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Calculator</title>
</head>
<body>
    <div class="particle-container">
  <var total="360 * 3"></var>
  .center(style=`--total: ${total}`)
    - var i = total;
    while i--
      .particle(style=`--index: ${total - i}`)
</div>
    <h1>String Calculator</h1>
    <button onclick="findStrings()">Run Program</button>
    <div id="output"></div>
</body>
</html>
