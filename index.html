<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>String Calculator (Divisible by 17 & 18)</h1>
    <button onclick="findStrings()">Run Program</button>
    <div id="output"></div>

    <script src="script.js"></script>
    <var total="360 * 3"></var>
    .center(style=`--total: ${total}`)
      - var i = total;
      while i--
        .particle(style=`--index: ${total - i}`)
</body>
</html>
